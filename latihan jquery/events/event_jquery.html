<!DOCTYPE html>
<html>
<head>
	<title>Latihan jQuery</title>
</head>
<body>
	<h3>Contoh click:</h3>
	<button type="button" id="btn_click">Click saya!</button>
	<hr/>

	<h3>Contoh double click:</h3>
	<button type="button" id="btn_dbl_click">Double click saya!</button>
	<hr/>

	<h3>Contoh change:</h3>
	<select name="select_change" id="select_change">
		<option value="laki_laki">Laki-laki</option>
		<option value="perempuan">Perempuan</option>
	</select>
	<hr/>

	<h3>Contoh keyup:</h3>
	<input type="text" id="input_keyup" name="input_keyup">
	<hr/>

	<h3>Contoh mouse over:</h3>
	<h1 id="h1_mouse_over">Hover saya!</h1>
	<hr/>

	<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="events.js"></script>
</body>
</html>
