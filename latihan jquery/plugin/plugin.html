<!DOCTYPE html>
<html>
<head>
	<title>Plugin jQuery</title>

	<!-- jquery ui (untuk datepicker) -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<!-- <link rel="stylesheet" href="plugins/jquery-ui/jquery-ui.css"> -->

	<!-- select2 -->
	<link rel="stylesheet" href="plugins/select2/css/select2.min.css">

	<!-- icheck -->
	<link href="plugins/icheck/skins/all.css" rel="stylesheet">
</head>
<body>
	<h3>Contoh datepicker</h3>
	<input type="text" name="datepicker" id="datepicker"/>
	<hr/>

	<h3>Contoh select2</h3>
	<select class="select2" name="select2" id="select2" style="width: 500px !important;">
		<option value="AL">Alabama</option>
		<option value="WY">Wyoming</option>
		<option value="NY">New York</option>
	</select>
	<hr/>

	<h3>Contoh icheck</h3>
	<input tabindex="9" type="checkbox" class="icheck">
	<label for="square-checkbox-1">Checkbox 1</label>
	<input tabindex="9" type="checkbox" class="icheck">
	<label for="square-checkbox-1">Checkbox 1</label>

	<!-- load jquery utama -->
	<script type="text/javascript" src="../jquery-3.3.1.min.js"></script>

	<!-- jquery ui (untuk datepicker) -->
	<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- <script type="text/javascript" src="plugins/jquery-ui/jquery-ui.js"></script> -->

	<!-- select2 -->
	<script type="text/javascript" src="plugins/select2/js/select2.min.js"></script>

	<!-- icheck -->
	<script src="plugins/icheck/icheck.js"></script>

	<!-- custom javascript -->
	<script type="text/javascript" src="plugin.js"></script>
</body>
</html>
