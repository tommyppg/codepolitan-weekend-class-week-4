<!DOCTYPE html>
<html>
<head>
	<title>Latihan jQuery Kalkulator</title>
</head>
<body>
	<input type="text" name="angka1" id="angka1" placeholder="Angka 1">
	
	<select name="operator" id="operator">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	
	<input type="text" name="angka2" id="angka2" placeholder="Angka 2">

	<button type="button" id="btn_hasil">=</button>

	<input type="text" name="hasil" id="hasil">

	<button type="submit"></button>



	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
